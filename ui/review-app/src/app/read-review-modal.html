<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reviews</h4>
        <button type="button" class="review-close" data-dismiss="modal" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Previous Reviews</label>
                <table>
                    <tbody>
                        <tr *ngFor="let resReview of resReviews">
                            <td>
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title">{{resReview.customer_id}}</h6>
                                        <h6 class="card-subtitle mb-2 text-muted">{{resReview.review_text}}</h6>
                                        <p class="card-text">Rating : {{resReview.rating}}</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</ng-template>

<button (click)="open(content); getReviews()" class="read-review-button">Read Review</button>
