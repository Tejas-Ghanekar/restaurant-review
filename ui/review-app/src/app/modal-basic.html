<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Review</h4>
    <button type="button" class="review-close" aria-label="Close" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Please write your review</label>
        <div class="input-group">
          <textarea id="review" class="review-input" name="rw" #titleInput required></textarea>
        </div>
      </div>

      <div class="rate">
        <input type="radio" id="star5" name="rate" value=5 (click)="setradio(5)" ngModel/>
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value=4 (click)="setradio(4)" ngModel/>
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value=3 (click)="setradio(3)" ngModel/>
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value=2 (click)="setradio(2)" ngModel/>
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value=1 (click)="setradio(1)" ngModel/>
        <label for="star1" title="text">1 star</label>
      </div>

      
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark"
          (click)="modal.close();saveReview(titleInput.value)">Save</button>
      </div>
    </form>
  </div>

</ng-template>

<button (click)="open(content)" class="review-button">Review</button>
